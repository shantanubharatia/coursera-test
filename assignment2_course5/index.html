<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as Buy">
      <!-- {{Buy.a}}
      {{Buy.toBuy}} -->
     <h2>To Buy:</h2>
     <!-- <ul>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul> -->
     <ul>
        <!-- <li>TestBulletPoint </li>  -->
        <li ng-repeat="element in Buy.toBuy"> 
            Buy {{element.quantity}} {{element.name}} 
            <Button ng-click="Buy.Bought($index)" class="btn btn-default"> Bought </Button>
        </li>
     </ul>
     <div ng-if="Buy.check()" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as Bought">
     <h2>Already Bought:</h2>
     <!-- <ul>
       <li>Bought 10 cookies</li>
     </ul> -->
     <!-- {{Bought.AlreadyBought}} -->
     <ul>
       <li ng-repeat="element in Bought.AlreadyBought">
         Bought {{element.quantity}} {{element.name}}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="Bought.check()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
